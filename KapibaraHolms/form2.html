<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Форма ввода персональных данных пользователя</title>
    <script type="text/javascript">
        function validateForm() {
            var password = document.forms["myForm"]["Password"].value;
            var passwordTrue = document.forms["myForm"]["PasswordTrue"].value;
            if (password != passwordTrue) {
                alert("Введенные пароли отличаются.");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1 align="center">Форма ввода персональных данных пользователя</h1>
    <form name="myForm" method="post" action="reader.php" onsubmit="return validateForm()">
        <form method="post" action="reader.php">
      <table align="center">

        <tr>
          <td>Введите логин:</td>
          <td>
            <input name="Name" type="text" required /><sup style="color: red"
              >*</sup
            >
          </td>
        </tr>

        <tr>
          <td>Введите ваш пароль:</td>
          <td>
            <input name="Password" type="password" required /><sup
              style="color: red"
              >*</sup
            >
          </td>
        </tr>
        <tr>
          <td>Подтвердите ваш пароль:</td>
          <td>
            <input name="PasswordTrue" type="password" required /><sup
              style="color: red"
              >*</sup
            >
          </td>
        </tr>
        <tr>
          <td>Введите ваш электронный адрес:</td>
          <td>
            <input name="Email" type="email" required /><sup style="color: red"
              >*</sup
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Отправить" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="reset" value="Сбросить" />
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
